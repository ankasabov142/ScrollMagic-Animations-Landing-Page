    <div class="container-fluid">
      <div class="col-12">
        <div class="row main">
          <h1>Arctic Fox</h1>
        </div>
        <div class="row specs">
          <div class="col-6 specsImg">
            <div id="imgHolder">
              <img id="imgSpecs" src="/resources/specs arctic fox.jpg" alt="" />

          </div>
          <div class="col-6 specsText">
            <h2>Common Name:</h2>
            <p>Arctic foxes</p>
            <h2>Scientific Name:</h2>
            <p>Vulpes lagopus</p>
            <h2>Type:</h2>
            <p>Mammals</p>
            <h2>Diet:</h2>
            <p>Omnivore</p>
            <h2>Group Name:</h2>
            <p>Skulk, leash</p>
            <h2>Average Life Span In The Wild:</h2>
            <p>3 to 6 years</p>
            <h2>Size:</h2>
            <p>Head and body: 45 to 68 cm; tail: up to 35 cm</p>
            <h2>Weight:</h2>
            <p>from 3 to 8 kilos</p>
          </div>
